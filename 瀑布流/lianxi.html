 function  factorial(n){
	if(n<=1)
	{
	return 1;
	}
	else {
	return n*factorial(n-1);
	}
}

 function palindrome(str){
	 var e=/[W_]/;
	 var orderred=str.toLowerCase().replace(e,'');
	 var reversered=orderred.split("").reverse().join("");
	 return orderred==reversered;
}

 function findLongestWord(str){
	 if(str.length<=0)
	 {
	 return 0;
	 }
	 var arr=[];
	 arr=str.split(" ");
	 var max=0;
	 var t=0;
	 for (i=0;i<arr.length;i++)
	 {
		t=arr[i].length;
		if(t>max)
		{
			max=t;
		}
	 }
	 return max;
 }
