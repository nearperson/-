<HTML>
	<head>
		<meta charset="UTF-8">
		<title>省市级二级联动</title>
	</head>
	<body>
		<select id="province" onchange="show()" >
			<option>--省份--</option>
			<option>陕西</option>
			<option>河南</option>
			<option>山西</option>			
		</select></br>
		<select id="city">
			<option>--城市--</option>
		</select>
	</body>
<script>
	var province=document.getElementById("province");
	var mycity=document.getElementById("city");
	var city=[[],["西安", "咸阳", "宝鸡", "汉中", "渭南", "安康", "商洛", "铜川"],["南阳","安阳","信阳","洛阳","商丘"],
			["运城", "太原", "晋城", "长治"]
			];
	function show(){
			var index=province.selectedIndex;
			var citys=city[index];
			for(i=0;i<citys.length;i++){
			mycity.innerHTML+="<option>"+citys[i]+"</option>";
			}
	}
			
</script>
